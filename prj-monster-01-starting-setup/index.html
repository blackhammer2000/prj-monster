<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MONSTER</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health ~ {{monsterHealth}}%</h2>
        <div class="healthbar">
          <div class="healthbar__value" v-bind:style="monsterStyles"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health ~ {{playerHealth}}%</h2>
        <div class="healthbar">
          <div class="healthbar__value" v-bind:style="playerstyles"></div>
        </div>
      </section>
      <section id="controls">
        <button @click="attackMonster()">ATTACK</button>
        <button
          v-bind:disabled="rounds === 0 || rounds % 3 !== 0"
          @click="specialAttack()"
        >
          SPECIAL ATTACK
        </button>
        <button @click="heal('player')" v-bind:disabled="playerHealth >= 50">
          HEAL
        </button>
        <button
          v-bind:disabled="playerHealth >= 50"
          @click="surrender('player','monster')"
        >
          SURRENDER
        </button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <table>
          <thead class="table table-active">
            <th>NO.</th>
            <th>ACTION</th>
            <th>EXECUTIONER</th>
            <th>STAT(Health)</th>
          </thead>
        </table>
      </section>
    </div>

    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </body>
</html>
